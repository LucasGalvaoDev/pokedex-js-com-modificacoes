<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"></script>

    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="#"
        alt="pokemon" class="pokemon_image">

        <div class="shinySpace">
            <button class="shinyButton">
                <h3>S</h3>
            </button>
        </div>
        
        <div class="pokemon_inform">
            <button class="btn_inform">
                <h3>âž•</h3>
            </button>
        </div>
        
        <div class="statusDiv animacao-escondido">
            <div class="organizeStatus">
                <h2>STATUS</h2>
                <p class="hp"></p>
                <p class="attack"></p>
                <p class="defense"></p>
                <p class="special-attack"></p>
                <p class="special-defense"></p>
                <p class="speed"></p>
            </div>
        </div>

        <div class="pokemon_type_organization">
            <span class="pokemon_type"></span>
            <span class="pokemon_second_type"></span>
        </div>

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input 
            type="search" 
            class="input_search"
            placeholder="Name or Number"
            required
            />
            <button type="submit" class="sendForm">
                <p class="icon">ðŸ¡†</p></button>
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

    </main>

</body>
</html>
